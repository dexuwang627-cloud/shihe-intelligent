  <!-- Schema.org JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "世和智能股份有限公司",
      "alternateName": ["Shi-He Intelligent", "世和智能"],
      "url": "https://www.shiheintelligent.com",
      "logo": "https://www.shiheintelligent.com/photos/logo.png",
      "description": "世和智能提供一站式綠能光儲建置、EMS能源管理系統、機電節能工程及智慧農業解決方案。",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Taoyuan City",
        "addressRegion": "Zhongli District",
        "addressCountry": "TW"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+886-926-858-757",
        "contactType": "customer service",
        "areaServed": "TW",
        "availableLanguage": ["zh-TW", "en"]
      },
      "sameAs": []
    }
  </script>
  <style>
    /* Critical CSS for initial loader */
    body {
      margin: 0;
      background-color: #0f172a;
    }

    #initial-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #0f172a;
      color: white;
      flex-direction: column;
      gap: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="initial-loader">
      <img src="/photos/logo.svg" alt="Loading..." width="80" height="80" style="max-width: 80px;" />
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
