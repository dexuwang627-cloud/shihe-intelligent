  <style>
    /* Critical CSS for initial loader */
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    #initial-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #ffffff;
      color: #0f172a;
      flex-direction: column;
      gap: 1.5rem;
      overflow: hidden;
      transition: opacity 1.5s ease-out;
      /* Add transition directly to the element base style if preferred, or rely on class */
    }

    /* Branded Glow Effect Background - Adjusted for Light Mode */
    #initial-loader::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(22, 163, 74, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-glow 4s ease-in-out infinite;
    }

    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      /* Explicitly set to transparent */
    }

    .logo-img {
      width: 100px;
      height: 100px;
      z-index: 10;
      animation: breathe 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #22c55e;
      /* Green-500 */
      border-right-color: #22c55e;
      opacity: 0.8;
      animation: spin-slow 3s linear infinite;
    }

    .ring-2 {
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-bottom-color: #f97316;
      /* Orange-500 */
      opacity: 0.6;
      animation: spin-reverse 4s linear infinite;
    }

    .brand-name {
      font-size: 1.125rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      color: #475569;
      /* Slate-600 */
      opacity: 0;
      animation: fade-in-up 1s ease-out 0.5s forwards;
      z-index: 10;
      text-transform: uppercase;
    }

    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spin-reverse {
      0% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes breathe {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fade Out Animation Class (added by JS) */
    .fade-out {
      opacity: 0;
      transition: opacity 1.5s ease-out;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="initial-loader">
    <div class="loader-container">
      <div class="ring"></div>
      <div class="ring-2"></div>
      <img src="/photos/logo.svg" alt="Shi-He Intelligent" class="logo-img" width="150" height="150" />
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
